<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objects Example</title>
    <style>
      span{
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h2>Obiekty w JavaScript</h2>
    <p>Stworzyliśmy obiekt o nazwie <span>car1</span></p>
    <p>Obiekt ten posiada następujące klucze(Object.keys(car1)): <span id="a"></span></p>
    <p>Wartości przypisane do kluczy (car1.brand): <span id="b"></span>, (car1.model): <span id="c"></span>, (car1.color): <span id="d"></span>, (car1.weight): <span id="e"></span></p>
    <p><span id="f"></span></p>
    <script src="3_javascript_objects_example.js" charset="utf-8"></script>
  </body>
</html>
